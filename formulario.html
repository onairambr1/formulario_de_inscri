<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    <title>Fomulario</title>
</head>
<body>
    <form>
        <fieldset>
            <div>
                <label><strong>Nome :</strong></label>
                <input type="text" required><br>
                <label><strong>Sobrenome :</strong></label>
                <input type="text" required><br>
                <label><strong>Idade :</strong></label>
                <input type="number" required min="18" max="120"><br>
                <label><strong>Email :</strong></label>
                <input type="email" required><br>
                <label><strong>Sexo :</strong></label>
                <input type="radio" id="masculino" value="Masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" value="Feminino">
                <label for="feminino">Feminino</label><br>
                <label><strong>Foto :</strong></label>
                <input type="file" accept=".jpg,.png"><br>
                <label><strong>País :</strong></label>
                <select>
                    <option>Brasil</option>
                    <option>Argentina</option>
                    <option>Portugal</option>
                </select><br>
                <label><strong>As linguagens que você prefere :</strong></label>
                <select multiple>
                    <option>Java</option>
                    <option>C</option>
                    <option>C++</option>
                    <option>PHP</option>
                </select><label>(Para fazer várias escolhas mantenha a telca CTRL pressionada)</label><br>
                <label><strong>Áreas de Atuação :</strong></label>
                <input type="checkbox" id="computacao" value="Computação">
                <label for="computacao">Computação</label>
                <input type="checkbox" id="gestao" value="Gestão">
                <label for="gestao">Gestão</label>
                <input type="checkbox" id="pedagogia" value="Pedagogia">   
                <label for="pedagogia">Pedagogia</label><br>
                <input type="submit">
                <input type="reset" value="Limpar">
            </div>
        </fieldset>
    </form>
</body>
</html>
